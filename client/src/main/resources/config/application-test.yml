spring:
  # Database Configuration
  sql:
    init:
      platform: h2
  datasource:
    url: jdbc:h2:mem:bank
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
