spring:
  sql:
    init:
      platform: postgres
  datasource:
    url: jdbc:postgresql://${POSTGRES_SQL_DB_HOSTNAME}:${POSTGRES_SQL_DB_LOC_PORT}/${POSTGRES_SQL_DB_DATABASE}
    username: ${POSTGRES_SQL_DB_USERNAME}
    password: ${POSTGRES_SQL_DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: update